<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>News Portal</title>
  <!-- bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
</head>

<body onload="loadNews()" class="bg-body-secondary">

  <!-- header Section -->
  <header class="mt-3 container">
    <nav class="navbar navbar-expand-lg">
      <div class="container-fluid">
        <a class="navbar-brand text-primary" href="#"><span class="btn btn-primary fs-5 ms-3">News</span> Portal</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll"
          aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarScroll">
          <ul class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll" style="--bs-scroll-height: 100px;">
            <li class="nav-item"></li>
            <li class="nav-item"></li>
            <li class="nav-item dropdown"></li>
            <li class="nav-item"></li>
          </ul>
          <form class="d-flex gap-5" role="search">
            <h5>News</h5>
            <h5>Blog</h5>
            <img class="me-3" src="images/user.png" alt="">
          </form>
        </div>
      </div>
    </nav>
    <hr>
  </header>
  <main>
    <!-- Category Section -->
    <section id="categories-container"
      class="container d-flex flex-column-reverse flex-sm-column-reverse flex-md-row flex-lg-row flex-xl-row justify-content-between gap-4 mt-3 px-4">
      <!-- load dynamically -->
    </section>

    <section class="container">
      <!-- Alert -->
      <div class="alert alert-light mt-1" role="alert">
        <span id="news-count" class="text-primary"> 0 </span> items found for category <span id="category-news"
          class="text-success text-strong"></span>
      </div>
    </section>

    <!-- sorting section -->
    <section class="container">
      <div class="d-flex justify-content-between">
        <div class="d-flex justify-content-center align-items-center gap-4">
          <div>
            <h5 class="m-0 p-0">Sort By View:</h5>
          </div>
          <div class="">
            <select class="form-select" id="dropdown-list" aria-label="Floating label select example">
              <!-- load Dynamically -->
              <option selected value="">Default</option>

            </select>
          </div>
        </div>
        <!-- right side -->
        <div>
          <button class="btn btn-primary">Todayâ€™s Pick</button>
          <button class="btn btn-outline-secondary">Trending</button>
        </div>
      </div>
    </section>



    <!-- Show news details -->
    <section class="container">
      <div id="all-news" class="mt-3">
        <!-- load dynamically from api with js -->
      </div>
    </section>
  </main>













  <!-- script linking -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
    crossorigin="anonymous"></script>

  <script src="js/news.js"></script>
</body>

</html>
