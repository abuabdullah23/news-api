<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Portal</title>
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
</head>
<body onload="loadNews()" class="container bg-body-secondary">

    <!-- header Section -->
    <header class="mt-3">
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
              <a class="navbar-brand text-primary" href="#"><span class="btn btn-primary fs-5 ms-3">News</span> Portal</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll" aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarScroll">
                <ul class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll" style="--bs-scroll-height: 100px;">
                  <li class="nav-item"></li>
                  <li class="nav-item"></li>
                  <li class="nav-item dropdown"></li>
                  <li class="nav-item"></li>
                </ul>
                <form class="d-flex gap-5" role="search">
                  <h5>News</h5>
                  <h5>Blog</h5>
                  <img class="me-3" src="images/user.png" alt="">
                </form>
              </div>
            </div>
          </nav>
          <hr>
    </header>
    <main>
        <!-- Category Section -->
        <section  id="categories-container" class="d-flex justify-content-between mt-3 px-4">
            <!-- load dynamically -->
        </section>

        <section>
        <!-- Alert -->
        <div class="alert alert-light mt-1" role="alert">
          <span id="news-count" class="text-primary"> 0 </span> items found for category <span id="category-news" class="text-success text-strong" ></span>
        </div>
        </section>
    </main>











    

    <!-- script linking -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>

    <script src="js/news.js"></script>
</body>
</html>
